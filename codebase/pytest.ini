[tool:pytest]
# Pytest configuration for BigBird+S5+HRM validation

# Test discovery
testpaths = tests src
python_files = test_*.py *_test.py production_validation.py
python_classes = Test* *Test
python_functions = test_* validate_*

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --junitxml=validation_artifacts/test_results.xml
    --html=validation_artifacts/test_report.html
    --self-contained-html

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    validation: Production validation tests
    slow: Tests that take more than 30 seconds
    gpu: Tests that require GPU/TPU hardware
    deterministic: Tests that require deterministic execution

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:jax.*
    error::RuntimeWarning

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration (if pytest-cov is installed)
